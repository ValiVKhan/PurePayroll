<!doctype html>
<html lang="en">

  {% import "bootstrap/wtf.html" as wtf %}
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <!-- Bootstrap -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    
    <link rel="stylesheet" href="/static/signin.css">

    <!-- <style>
      <!-- body{background-image: url("static/img/Dark-blue-sky-background-image.jpg")} -->
    <!-- </style> --> 

    <title>Payroll Purepayroll Service</title>
    <style>
      p {text-align: center;}
      h2 {text-align: center;}
    </style>
  </head>
  <body>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>


<div class="container">
  <div class="p-3 mb-2 bg-info text-white">

    <form class="form-signin" method="POST" action="/login">
      {{ form.csrf_token }}
      <h2 class="form-signin-heading">Beta</h2> 
      {{ form.hidden_tag() }}
      {{ wtf.form_field(form.email) }}
      {{ wtf.form_field(form.password) }}
      {{ wtf.form_field(form.remember) }}
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
  </div></div>

  <p>Don't have an account <a href='/indexsignup'>sign-up.</a></p> 
</body>
</html>
